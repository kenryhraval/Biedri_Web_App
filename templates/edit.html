{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Edit Club</h2> 
    <hr>
    <form class="needs-validation" novalidate action="/edit_club" method="post">

        <input type="hidden" name="club_id" value="{{ club['id'] }}">

        <div class="mb-3">
            <!-- <label for="nameLogin">Username</label> -->
            <input autocomplete="off" id="nameLogin" autofocus class="form-control" name="name" value="{{club['name']}}" type="text" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide a name.
            </div>
        </div>
          
        <div class="form-group">
            <select name="category" class="custom-select" required>
                <option selected>{{ club['category'] }}</option>
                {% for category in categories %}
                    {% if category != club['category'] %}
                        <option>{{category}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please choose a category.</div>
        </div>

        <div class="mb-3">
            <!-- <label for="validationTextarea">About</label> -->
            <textarea class="form-control" name="goal" id="validationTextarea" required>{{ club['goal'] }}</textarea>
            <div class="invalid-feedback">
                Please provide a goal.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="mb-3">
            <!-- <label for="validationTextarea">About</label> -->
            <textarea style="height: 200px;" class="form-control" name="description" id="validationTextarea" required>{{club['description']}}</textarea>
            <div class="invalid-feedback">
                Please provide a despription.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="school" value="{{club['school']}}" type="text" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide a school.
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </form>
  </div>
  
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
   </script>
{% endblock %}
