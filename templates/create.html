{% extends "layout.html" %}

{% block title %}
    Create Club
{% endblock %}

{% block main %}
<div class="form-container">
    <h2>Create Club</h2> 
    <hr>
    <form class="needs-validation" novalidate action="/create" method="post">
          
        <div class="mb-3">
  
            <!-- <label for="nameLogin">Username</label> -->
            <input autocomplete="off" id="nameLogin" autofocus class="form-control" name="name" placeholder="Name of the Club" type="text" required>
            
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Please provide a name.
            </div>
  
        </div>
          
        <div class="form-group">
            <select name="category" class="custom-select" required>
                <option disabled selected value="">Category of the Club</option>
                {% for category in categories %}
                    <option>{{category}}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please choose a category.</div>
        </div>


        <div class="mb-3">
            <!-- <label for="validationTextarea">About</label> -->
            <textarea class="form-control" name="description" id="validationTextarea" placeholder="Description of the club" required></textarea>
            <div class="invalid-feedback">
                Please provide a despription.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
  </div>
  
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
   </script>
{% endblock %}
